<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estimated Refund</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
body {
font-family: 'Orbitron', sans-serif;
background: #ffffff;
color: #000;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
padding: 20px;
min-height: 100vh;
}
.logo {
width: 250px;
margin-bottom: 10px;
margin-top: 20px;
}
h1 {
background: linear-gradient(90deg, #ffd700, #b8860b, #daa520);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
font-size: 1.8em;
margin-top: 10px;
text-align: center;
letter-spacing: 1px;
text-shadow: 0 0 10px rgba(218,165,32,0.5);
}
.calculator {
background: rgba(255, 255, 255, 0.95);
padding: 25px;
border-radius: 20px;
box-shadow: 0 0 15px rgba(0,0,0,0.2);
max-width: 420px;
width: 100%;
border: 1px solid rgba(218,165,32,0.6);
margin-top: 20px;
transition: 0.3s ease;
}
label {
display: block;
margin-top: 10px;
font-weight: bold;
background: linear-gradient(90deg, #ffd700, #b8860b, #daa520);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}
input, select {
width: 100%;
padding: 10px;
margin-top: 4px;
border-radius: 10px;
border: 1px solid rgba(218,165,32,0.6);
background-color: #fffbea;
color: #000;
font-weight: bold;
}
button {
background: linear-gradient(90deg, #ffd700 0%, #b8860b 100%);
color: #000;
font-weight: bold;
padding: 12px;
margin-top: 25px;
border: none;
border-radius: 10px;
cursor: pointer;
width: 100%;
transition: all 0.3s ease;
box-shadow: 0 0 10px rgba(218,165,32,0.6);
}
button:hover {
transform: scale(1.05);
box-shadow: 0 0 20px rgba(255,215,0,0.8);
}
.result {
margin-top: 25px;
font-weight: bold;
font-size: 1.3em;
background: linear-gradient(90deg, #ffd700, #b8860b, #daa520);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
text-align: center;
text-shadow: 0 0 10px rgba(218,165,32,0.5);
}
.disclaimer {
background: rgba(255,215,0,0.15);
border: 1px solid #b8860b;
border-radius: 10px;
padding: 12px;
color: #b8860b;
font-size: 0.9em;
margin-top: 25px;
max-width: 440px;
text-align: center;
box-shadow: 0 0 10px rgba(218,165,32,0.4);
}
</style>
</head>
<body>
<img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD..." class="logo" />
<h1>Estimated Refund</h1>
<div class="calculator">
<label for="filingStatus">Filing Status:</label>
<select id="filingStatus">
<option value="single">Single</option>
<option value="married">Married Filing Jointly</option>
<option value="head">Head of Household</option>
</select>

<label for="income">Annual Income ($):</label>
<input type="number" id="income" placeholder="Enter your total income" />

<label for="taxWithheld">Tax Withheld ($):</label>
<input type="number" id="taxWithheld" placeholder="Enter tax already withheld" />

<label for="dependents">Dependents:</label>
<input type="number" id="dependents" placeholder="Enter number of dependents" />

<label for="student">Are you a student?</label>
<select id="student">
<option value="no">No</option>
<option value="yes">Yes</option>
</select>

<button id="calcBtn">Calculate Refund</button>
<div class="result" id="result"></div>
</div>

<div class="disclaimer">⚠️ Disclaimer: This is only an <strong>ESTIMATED</strong> number,
not the actual refund amount!</div>

<script>
document.getElementById('calcBtn').addEventListener('click', calculateRefund);
function calculateTax(income, status) {
const brackets = {
single: [
{ limit: 11000, rate: 0.10 },
{ limit: 44725, rate: 0.12 },
{ limit: 95375, rate: 0.22 },
{ limit: 182100, rate: 0.24 },
{ limit: 231250, rate: 0.32 },
{ limit: 578125, rate: 0.35 },
{ limit: Infinity, rate: 0.37 }
],
married: [
{ limit: 22000, rate: 0.10 },
{ limit: 89450, rate: 0.12 },
{ limit: 190750, rate: 0.22 },
{ limit: 364200, rate: 0.24 },
{ limit: 462500, rate: 0.32 },
{ limit: 693750, rate: 0.35 },
{ limit: Infinity, rate: 0.37 }
],
head: [
{ limit: 15700, rate: 0.10 },
{ limit: 59850, rate: 0.12 },
{ limit: 95350, rate: 0.22 },
{ limit: 182100, rate: 0.24 },
{ limit: 231250, rate: 0.32 },
{ limit: 578100, rate: 0.35 },
{ limit: Infinity, rate: 0.37 }
]
};

let taxableIncome = income;
if (taxableIncome <= 0) return 0;
let tax = 0;
let lastLimit = 0;
const selectedBrackets = brackets[status];

for (let i = 0; i < selectedBrackets.length; i++) {
const { limit, rate } = selectedBrackets[i];
if (taxableIncome > limit) {
tax += (limit - lastLimit) * rate;
lastLimit = limit;
} else {
tax += (taxableIncome - lastLimit) * rate;
break;
}
}
return tax;
}

function calculateRefund() {
const income = parseFloat(document.getElementById('income').value) || 0;
const withheld = parseFloat(document.getElementById('taxWithheld').value) || 0;
const dependents = parseInt(document.getElementById('dependents').value) || 0;
const status = document.getElementById('filingStatus').value;
const student = document.getElementById('student').value;

const taxOwed = calculateTax(income, status);
const dependentCredit = dependents * 2200;
const studentBonus = student === 'yes' ? 1000 : 0;

const totalCredits = dependentCredit + studentBonus;
const refund = withheld - taxOwed + totalCredits;

const resultDiv = document.getElementById('result');

if (refund > 0) {
resultDiv.textContent = `Estimated Refund: $${refund.toFixed(2)} (Includes $${dependentCredit} from dependents${student === 'yes' ? ' and $1000 student bonus' : ''})`;
} else if (refund < 0) {
resultDiv.textContent = `Estimated Amount Owed: $${Math.abs(refund).toFixed(2)}`;
} else {
resultDiv.textContent = 'You broke even — no refund or amount owed.';
}
}
</script>
</body>
</html>
