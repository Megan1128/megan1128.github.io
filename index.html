<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crown Capital Refund Estimator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
  font-family: 'Orbitron', sans-serif;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.calculator {
  background: #fff;
  padding: 30px;
  border-radius: 20px;
  width: 420px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
  border: 2px solid #b8860b;
}

h1 {
  text-align: center;
  background: linear-gradient(90deg, #ffd700, #b8860b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

label {
  margin-top: 15px;
  display: block;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #b8860b;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(90deg, #ffd700, #b8860b);
}

.result {
  margin-top: 20px;
  text-align: center;
  font-size: 1.2em;
  font-weight: bold;
}

.disclaimer {
  margin-top: 18px;
  padding: 12px;
  font-size: 0.85em;
  color: #8b7500;
  background: rgba(255, 215, 0, 0.12);
  border: 1px solid #b8860b;
  border-radius: 10px;
  text-align: center;
}

/* Toggle Switch */
.toggle {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 55px;
  height: 28px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 4px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background: linear-gradient(90deg, #ffd700, #b8860b);
}

input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
</head>

<body>
<div class="calculator">
  <h1>Crown Capital Refund Estimator</h1>

  <label>Annual Income</label>
  <input type="number" id="income" />

  <label>Tax Withheld</label>
  <input type="number" id="withheld" />

  <label>Dependents</label>
  <input type="number" id="dependents" />

  <div class="toggle">
    <span>No Student</span>
    <label class="switch">
      <input type="checkbox" id="studentToggle">
      <span class="slider"></span>
    </label>
    <span>Student</span>
  </div>

  <button onclick="calculateRefund()">Calculate</button>

  <div class="result" id="result"></div>

  <div class="disclaimer">
    ⚠️ <strong>Disclaimer:</strong> This refund estimator provides an
    <strong>estimated</strong> amount only. Results are not guaranteed and may vary based on
    filing status, credits, deductions, and full tax information. This tool does not constitute tax advice.
  </div>
</div>

<script>
function calculateRefund() {
  const income = Number(document.getElementById('income').value || 0);
  const withheld = Number(document.getElementById('withheld').value || 0);
  const dependents = Number(document.getElementById('dependents').value || 0);
  const isStudent = document.getElementById('studentToggle').checked;

  const estimatedTax = income * 0.12;
  const dependentCredit = dependents * 3300;
  const studentCredit = isStudent ? 1000 : 0;

  const refund = withheld - estimatedTax + dependentCredit + studentCredit;

  document.getElementById('result').innerText =
    refund >= 0
      ? `Estimated Refund: $${refund.toFixed(2)}`
      : `Estimated Balance Due: $${Math.abs(refund).toFixed(2)}`;
}
</script>
</body>
</html>
